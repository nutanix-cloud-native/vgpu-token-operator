# This rule is not used by the project vgpu-token-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the nkp.nkp.nutanix.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: vgpulicensevalidator-editor-role
rules:
- apiGroups:
  - nkp.nkp.nutanix.com
  resources:
  - vgpulicensevalidators
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - nkp.nkp.nutanix.com
  resources:
  - vgpulicensevalidators/status
  verbs:
  - get
{{- end -}}
